description: >
  cut a release

executor: default

parameters:
  is-release-candidate:
    description: add a release-candidate (-rcX) flag to tag
    type: boolean
  release-type:
    description: type of release (minor, patch)
    type: enum
    enum: ['major', 'minor', 'patch']
  working-directory:
    type: string
steps:
  - cut-release:
      is-release-candidate: <<parameters.is-release-candidate>>
      release-type: <<parameters.release-type>>
      working-directory: <<parameters.working-directory>>
